<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>MEAN Stack</title>
</head>
<body>
<script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
<script src="/vendor/angular-bootstrap/ui-bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/scripts/app.min.js" type="text/javascript"></script>

<div ng-controller="CaroController">
    <h1>Carousel Fun</h1>
    <div style="height: 305px">
        <carousel interval="3000" no-wrap="noWrapSlides">
            <slide ng-repeat="t in things" active="t.active">
                <p>{{t}}</p>
                <div class="carousel-caption">
                    <h4>Slide {{$index}}</h4>
                </div>
            </slide>
        </carousel>
    </div>
</div>


</body>
</html>
