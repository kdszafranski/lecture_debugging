<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>MEAN Stack</title>
</head>
<body>
<script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
<script src="/vendor/angular-bootstrap/ui-bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/scripts/app.js" type="text/javascript"></script>

<div ng-controller="CaroController">
    <h1>Vids</h1>
    {{welcome}}
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jsX2Uefpyhw" frameborder="0" allowfullscreen></iframe>
    <div ng-repeat="v in vids track by $index">

        <iframe width="420" height="315" frameborder="0" ng-src="{{v}}"></iframe>
        {{v}}
    </div>
</div>


</body>
</html>
