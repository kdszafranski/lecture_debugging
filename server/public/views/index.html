<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Be MEAN</title>
</head>
<body>
<script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
<script src="/assets/scripts/app.js" type="text/javascript"></script>]
<script>
    var params = {};
    if(options == undefined) {
        var options = {};
    }

    if(options) {
        params.calendarId = options.calendarId ? options.calendarId : 'primary';
        params.timeMin = options.timeMin ? options.timeMin : (new Date()).toISOString();
        params.timeMax  = options.timeMax ? options.timeMax : undefined;
        params.maxResults = options.maxResults ? options.maxResults : 25;
        params.singleEvents = options.singleEvents ? options.singleEvents : true;
        params.orderBy = options.orderBy ? options.orderBy : 'startTime';
    }
</script>

<div>
    <h1>Cat in the App</h1>
</div>

<div ng-controller="IndexController">
    <p ng-show="cat.name">Your new cats name is: {{ cat.name }}</p>
    <p ng-hide="cat.name">Enter your new cat's name!</p>

    <form novalidate>
        Name: <input type="text" ng-model="cat.name" />
        <input type="submit" ng-click="add(cat)" value="Save"/>
    </form>

    <h4>My Cats</h4>
    <ol>
        <li ng-repeat="cat in cats">{{ cat.name }}</li>
    </ol>

    <h4>Con-Cat-e-Nated Names</h4>
    <p ng-show="catNames.length > 0">{{catNames}}</p>
</div>


</body>
</html>
